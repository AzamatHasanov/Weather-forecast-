<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Proqnozu Tətbiqi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            /* Gradient background */
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        input {
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            font-size: 16px;
        }
        
        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: calc(100% - 24px);
            box-sizing: border-box;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .weather {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            /* Semi-transparent background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hava Proqnozu</h1>
        <input type="text" id="city-input" placeholder="Şəhərin adını daxil edin">
        <button id="get-weather">Hava Məlumatını Al</button>
        <div class="weather" id="weather-info"></div>
    </div>

    <script src="main43.js"></script>
</body>

</html>
